<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: <b>${nome}</b><br />`;
  document.body.innerHTML += `Seu nome tem <b>${nome.length}</b> letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: <b>${nome[1]}</b><br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? <b>${nome.indexOf("e")}</b><br />`;
  document.body.innerHTML += `Qual o último índice da letra E no seu nome? <b>${nome.lastIndexOf("e")}</b><br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: <b>${nome.slice(-3)}</b><br />`;
  document.body.innerHTML += `As palavras do seu nome são: <b>${nome.split(" ")}</b><br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: <b>${nome.toLocaleUpperCase()}</b><br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: <b>${nome.toLocaleLowerCase()}</b><br />`;
  </script>
</body>
</html>
